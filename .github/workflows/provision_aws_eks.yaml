name: Provisioning AWS EKS

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        required: true
        default: 'us-east-1'
      #keypair:
      #  description: 'SSH Key Pair'
      #  required: true

jobs:
  eks_aws:
    name: Provisioning AWS EKS
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.env-name.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.IAC_EKS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.IAC_EKS_SECRET_KEY }}
          aws-region: ${{ github.event.inputs.region}}
      - name: Configure environment name
        id: env-name
        env:
          REPO: ${{ github.repository }}
        run: |
          ENVIRONMENT=`echo $REPO | tr "/" "-"`
          echo "Environment name: $ENVIRONMENT"
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
      #- name: Allow passwordless sudo
      #  run: echo '${{ secrets.SUDO_PASSWORD }}' | sudo -Sv
      - name: install envsubst
        id: install-envsubst
        run: |
          curl -L https://github.com/a8m/envsubst/releases/download/v1.2.0/envsubst-`uname -s`-`uname -m` -o envsubst
          chmod +x envsubst
          sudo mv envsubst /usr/local/bin
      - name: install eksctl
        id: install-eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv -v /tmp/eksctl /usr/local/bin
      - name: Set VPC ID
        id: set-vpc-id
        run: |
          VPC_ID=$(aws cloudformation describe-stacks --stack-name aws-eks-vpc --query 'Stacks[0].Outputs[?OutputKey==`VpcId`].OutputValue' --output text)
          echo "VPC ID: $VPC_ID"
          echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV
      - name: Debug VPC_ID
        run: |
          echo "VPC_ID: ${{ env.VPC_ID }}"
      - name: Get Subnet IDs
        id: get-subnet-ids
        run: |
          subnetIds=$(aws cloudformation describe-stacks --stack-name aws-eks-vpc --query 'Stacks[0].Outputs[?OutputKey==`SubnetIds`].OutputValue' --output text)
          IFS=$'\n' read -rd '' -a subnetArray <<<"$subnetIds"
          subnetId1="${subnetArray[0]}"
          subnetId2="${subnetArray[1]}"
          echo "Subnet ID 1: $subnetId1"
          echo "Subnet ID 2: $subnetId2"
          echo "SUBNET_IDS_1=$subnetId1" >> $GITHUB_ENV
          echo "SUBNET_IDS_2=$subnetId2" >> $GITHUB_ENV
      - name: create eks cluster
        id: create-eks-cluster
        run: | 
          cat config/amazon-eks-cluster.yaml | '${{ env.VPC_ID }} ${{ env.SUBNET_IDS_1 }} ${{ env.SUBNET_IDS_2 }}' > amazon-eks-cluster.yaml
          eksctl create cluster -f amazon-eks-cluster.yaml