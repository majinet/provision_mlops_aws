name: Provisioning AWS VPC

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region'
        required: true
        default: 'us-east-1'
      #keypair:
      #  description: 'SSH Key Pair'
      #  required: true

jobs:
  vpc_aws:
    name: Provisioning AWS VPC
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.env-name.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.NETWORK_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.NETWORK_AWS_SECRET_KEY }}
          aws-region: ${{ github.event.inputs.region}}
      - name: Configure environment name
        id: env-name
        env:
          REPO: ${{ github.repository }}
        run: |
          ENVIRONMENT=`echo $REPO | tr "/" "-"`
          echo "Environment name: $ENVIRONMENT"
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: aws-eks-vpc
          template: cloudformation/amazon-eks-vpc-private-subnets.yaml
          parameter-overrides: >-
            VpcBlock=192.168.0.0/16,
            PublicSubnet01Block=192.168.0.0/18,
            PublicSubnet02Block=192.168.64.0/18,
            PrivateSubnet01Block=192.168.128.0/18,
            PrivateSubnet02Block=192.168.192.0/18