bases:
- ../../base
patchesStrategicMerge:
- ingress.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
- name: forgerock-ingress-parameters
  behavior: merge
  envs:
  - params.env
vars:
- name: certArn
  objref:
    kind: ConfigMap
    name: forgerock-ingress-parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.certArn
namespace: forgerock