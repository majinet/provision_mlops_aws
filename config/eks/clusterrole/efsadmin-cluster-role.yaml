  name: efsadmin-cluster-role
rules:
- apiGroups: ["storage.k8s.io"]
  resources: ["StorageClass"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["PersistentVolumeClaim"]
  verbs: ["*"]